{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
<h2 class="text-center">Edit Post</h2>
<div class="row">
    <div class="offset-sm-2 col-sm-8">
        <form method="post">
            <div class="form-group">
                <label for="category">Post Category</label>
                <select class="form-control" id="category" name="category">
                    {% for category in categories %}
                    <option value="{{ category }}" {% if category == post.category %} selected {% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="title">Post Title *</label>
                <input class="form-control" id="title" type="text" name="title" value="{{ post.title }}" required>
            </div>
            <div class="form-group">
                <label for="articleUrl">Post URL</label>
                <input class="form-control" id="articleUrl" type="text" name="articleUrl" value="{{ post.articleUrl }}">
            </div>
            <div class="form-group">
                <label for="imageUrl">Post Image URL</label>
                <input class="form-control" id="imageUrl" type="text" name="imageUrl" value="{{ post.imageUrl }}">
            </div>
            <div class="form-group">
                <label for="description">Post Description *</label>
                <textarea class="form-control" id="description" name="description" rows="6" required>{{ post.description }}</textarea>
            </div>
            <button class="btn btn-primary submit-btn" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
