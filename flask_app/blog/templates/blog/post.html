{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
  <h2 class="text-center">{{ post.category }}: {{ post.title }}</h2>
  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <div class="body"><img src="{{ post.imageUrl|safe }}"></div>
      <div class="body"><a href="{{ post.articleUrl|safe }}">{{ post.title|safe }}</a></div>
      <div class="body">{{ post.description|safe }}</div>
      {% if post.forName %}
      <div class="body">For: {{ post.forName|safe }}</div>
      {% endif %}
      <hr>
      <p class="author">Written by {{ post.author_name }}</p>
    </div>
  </div>
{% endblock %}
